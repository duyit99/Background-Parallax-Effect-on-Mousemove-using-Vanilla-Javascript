<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Background Parallax Effect on Mousemove using Vanilla Javascript</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <section>
    <img src="./img/1.png" alt=""data-speed="-5" class="layer">
    <img src="./img/2.png" alt=""data-speed="5" class="layer">
    <img src="./img/3.png" alt=""data-speed="2" class="layer">
    <img src="./img/4.png" alt=""data-speed="6" class="layer">
    <img src="./img/5.png" alt=""data-speed="8" class="layer">
    <img src="./img/6.png" alt=""data-speed="-2" class="layer">
    <img src="./img/7.png" alt=""data-speed="4" class="layer">
    <img src="./img/8.png" alt=""data-speed="-9" class="layer">
    <img src="./img/9.png" alt=""data-speed="6" class="layer">
    <img src="./img/10.png" alt=""data-speed="-7" class="layer">
    <img src="./img/11.png" alt=""data-speed="5" class="layer">
    <img src="./img/12.png" alt=""data-speed="-5" class="layer">
    <h2 class="layer" data-speed="2">Parallax</h2>
  </section>
  <script>
    document.addEventListener("mousemove", parallax);
    function parallax(e){
      this.querySelectorAll('.layer').forEach(layer => {
        const speed =  layer.getAttribute('data-speed')

        const x = (window.innerWidth - e.pageX*speed)/100;
        const y = (window.innerHeight - e.pageY*speed)/100;
        layer.style.transform =`translateX(${x}px) translateY(${y}px)`
        
      });
    }
  </script>
</body>
</html>
